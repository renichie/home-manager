run '~/.tmux/plugins/tpm/tpm'

############### window rename ##########################################################
# Rename windows to either:
#  - current command if it is in the whitelist
#  - otherwise: folder name if path is under */projects/*
#  - otherwise: fallback to current command
set -g automatic-rename on
set -g allow-rename on
# command whitelist → command
# ~/projects/*       → folder name only
# fallback           → command
set -g automatic-rename-format '#{?#{||:#{m:codex,#{pane_current_command}},#{||:#{m:k9s,#{pane_current_command}},#{m:quartz,#{pane_current_command}}}},#{pane_current_command},#{?#{m:/home/*/projects/*,#{pane_current_path}},#(basename "#{pane_current_path}"),#{pane_current_command}}}'## Start