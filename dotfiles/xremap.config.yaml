keymap:
  - name: Global VIM Keybindings
    # No conditions here means it applies globally
    remap:
      Alt-j: Left
      Alt-l: Up
      Alt-k: Down
      Alt-KEY_SEMICOLON: Right
  - name: Tab navigation
    remap:
      KEY_LEFTCTRL-KEY_LEFTSHIFT-KEY_SEMICOLON: C-tab
      KEY_LEFTCTRL-KEY_LEFTSHIFT-j: C-Shift-tab
  - name: "Cherry Mapping Keyboard mapping (home setup)"
    remap:
      KEY_LEFTCTRL-KEY_UP: KEY_F3
    device:
      only: 'Cherry GmbH CHERRY Wired Keyboard'
